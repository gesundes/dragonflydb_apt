# DragonflyDB APT Repository Configuration
# This file contains configuration settings for the automated APT repository

[repository]
# Repository metadata
origin = "DragonflyDB APT Repository"
label = "dragonflydb"
suite = "stable"
codename = "stable"
version = "1.0"
architectures = "amd64"
components = "main"
description = "DragonflyDB APT Repository - Unofficial mirror"

[source]
# Source repository information
github_owner = "dragonflydb"
github_repo = "dragonfly"
api_url = "https://api.github.com/repos/dragonflydb/dragonfly/releases"

[filtering]
# Package filtering rules
architecture = "amd64"
file_pattern = ".*amd64.*\\.deb$"
exclude_drafts = true
exclude_prereleases = true

[sync]
# Synchronization settings
schedule_cron = "0 6 * * *"  # Daily at 6 AM UTC
max_releases = 50  # Maximum number of releases to check
retry_attempts = 3
retry_delay = 30  # seconds

[security]
# GPG signing configuration
sign_releases = true
key_type = "RSA"
key_length = 4096
expire_date = "2y"

[paths]
# Repository structure
pool_path = "pool/main"
dists_path = "dists/stable/main/binary-amd64"
public_key_file = "pubkey.gpg"
packages_file = "Packages"
release_file = "Release"

[github_pages]
# GitHub Pages configuration
enable_pages = true
custom_domain = ""  # Leave empty for default GitHub Pages URL
index_template = "index.html"

[notifications]
# Notification settings (future enhancement)
enable_notifications = false
webhook_url = ""
discord_webhook = ""
slack_webhook = ""

[maintenance]
# Maintenance and cleanup settings
max_package_age_days = 365  # Remove packages older than 1 year
cleanup_enabled = false
backup_enabled = false
max_storage_mb = 1000  # Maximum storage usage in MB

[logging]
# Logging configuration
log_level = "INFO"
enable_debug = false
log_downloads = true
log_gpg_operations = true

# Additional metadata for the repository
[metadata]
maintainer = "GitHub Actions"
homepage = "https://github.com/dragonflydb/dragonfly"
support_url = "https://github.com/dragonflydb/dragonfly/issues"
documentation_url = "https://www.dragonflydb.io/docs"
